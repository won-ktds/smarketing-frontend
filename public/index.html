<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>₩ON - AI 마케팅 서비스</title>
  <meta name="description" content="소상공인을 위한 AI 기반 마케팅 솔루션">
  <meta name="keywords" content="소상공인, 마케팅, AI, 콘텐츠 생성, 매장 관리">
  <meta name="author" content="₩ON Team">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/logo192.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Meta tags for mobile -->
  <meta name="theme-color" content="#1976D2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="₩ON">
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="₩ON">
  <meta name="msapplication-TileColor" content="#1976D2">
  
  <!-- Runtime Environment Configuration -->
  <script src="/runtime-env.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Design Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
  
  <!-- CSS Variables for Theme -->
  <style>
    :root {
      --primary-color: #1976D2;
      --primary-dark: #1565C0;
      --primary-light: #BBDEFB;
      --secondary-color: #FFC107;
      --success-color: #4CAF50;
      --warning-color: #FF9800;
      --error-color: #F44336;
      --info-color: #2196F3;
      --background-color: #FAFAFA;
      --surface-color: #FFFFFF;
      --text-primary: #212121;
      --text-secondary: #757575;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    
    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading Spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--surface-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--primary-light);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      
      .v-application {
        line-height: 1.5;
      }
    }
    
    /* Prevent zoom on input focus in iOS */
    @media screen and (max-width: 768px) {
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      textarea {
        font-size: 16px !important;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px;">
      <h2>JavaScript가 필요합니다</h2>
      <p>이 애플리케이션을 사용하려면 브라우저에서 JavaScript를 활성화해주세요.</p>
    </div>
  </noscript>
  
  <div id="app">
    <!-- Initial Loading Screen -->
    <div class="loading-container" id="initial-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">₩ON AI 마케팅 서비스를 불러오는 중...</div>
      </div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
